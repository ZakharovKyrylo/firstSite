<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
 <div class="container mb-5 mt-5">
 <div th:each = "el : ${posts}" class="alert alert-info mt-2">
 	<h1 th:text="${el.title}"></h1>
 	<p th:text="${el.full_text}"></p>
 	<p><b>Просмотры </b><span th:text="${el.views}"></span></p>
  	<a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br></br>
  	<form th:action="'/blog/' + ${el.id} + '/remove'" >
  		<button type="submit" class="btn btn-success ">Удаление</button>
  	 </form>
 
 </div> 
 </div>
 <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
