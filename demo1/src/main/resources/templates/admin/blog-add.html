<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Добавление статьи</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: headerAdmin"></header>
 <div class="container mt-5 mb-5">
 <h1>Добавление статьи</h1>
	<form action="/admin1368/add" method="post">
		<input type="text" name="title"  placeholder="введите название статьи" class="form-control"><br>
		<input type="text" name="anons" placeholder="введите аннонс статьи" class="form-control"><br>		
		<textarea name="full_text" placeholder="введите полный текст статьи" class="form-control" rows="3"></textarea><br>		
		<button type="submit" class="btn btn-success ">Добавить статью</button>
	</form>
 </div> 
 <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
