<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Админ Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: headerAdmin"></header>
 <div class="container mb-5 mt-5">
 <h1>Админ Блог сайта</h1>
 <div th:each = "el : ${posts}" class="alert alert-info mt-2">
 	<h3 th:text="${el.title}"></h3>
 	<p th:text="${el.anons}"></p>
 	<a th:href="'/admin1368/' + ${el.id}" class="btn btn-warning">Детальнее</a>
 </div> 
 </div>
 <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
