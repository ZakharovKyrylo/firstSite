<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
 <div th:each = "el : ${posts}"  class="container mt-5 mb-5">
 <h1>Редактирование</h1>
	<form method="post">
		<input type="text" th:value="${el.title}" name="title" placeholder="введите название статьи" class="form-control"><br>
		<input type="text" th:value="${el.anons}" name="anons" placeholder="введите аннонс статьи" class="form-control"><br>		
		<textarea name="full_text" placeholder="введите полный текст статьи" class="form-control" rows="5"  th:text="${el.full_text}"></textarea><br>		
		<button type="submit" class="btn btn-success ">Сохранить</button>
	</form>
 </div> 
 <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
